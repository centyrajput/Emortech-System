<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1-T</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Latest compiled and minified CSS -->

        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

<body>

    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid nav">
            <div class="n1">
                <img src="./Asset 1_1 1.png" alt="">
            </div>
            <div class="n2">
                <ul>
                    <li> Join a Race </li>
                    <li> Leaderboard </li>
                    <button>Login</button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- form -->
    <div class="conatiner-fluid form" id="main_body">
        <div class="f1">
            <form action="javascript:void(0)" id="reset_password">
                <h1>Password Reset</h1> <br>
                <label for="">NEW PASSWORD</label> <br>
                <input type="password" name="password" id="password" value="" required> <br> <br>
                <label for="">RE-ENTER NEW PASSWORD</label> <br>
                <input type="password" name="confirm_password" id="confirm_password" class="" value="" required>
                <div class="error" id="errormsg">

                </div>
                <br> <br> <br>
                <button type="submit" id="submit_button">RESET PASSWORD</button>
            </form>
        </div>

    </div>

    <!-- form end -->

    <!-- fotter -->
    <div class="container-fluid fotter">
        <div class="links">
            <ul>
                <li>About Us</li>
                <li>Privacy Policy</li>
                <li>Tutorials</li>
                <li>Terms Of Services</li>
            </ul>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
